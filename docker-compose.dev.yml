services:
  # MySQL 서비스
  kobus-mysql:
    image: mysql:8.0
    container_name: kobus-mysql
    ports:
      - "3306:3306"
    environment:
      - TZ=Asia/Seoul
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=kobus
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - kobus-network

  # Redis 서비스
  kobus-redis:
    image: redis:alpine
    container_name: kobus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - kobus-network

  # Next.js 앱
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    image: kobus-app:dev
    container_name: kobus-app
    command: ["./entrypoint.app.sh"]
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      - TZ=Asia/Seoul
    depends_on:
      kobus-mysql:
        condition: service_healthy
      kobus-redis:
        condition: service_healthy
    networks:
      - kobus-network
    restart: unless-stopped

  # Worker
  worker:
    image: kobus-app:dev
    container_name: kobus-worker
    command: ["./entrypoint.worker.sh"]
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      - TZ=Asia/Seoul
    depends_on:
      kobus-mysql:
        condition: service_healthy
      kobus-redis:
        condition: service_healthy
    networks:
      - kobus-network
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local

networks:
  kobus-network:
    driver: bridge
